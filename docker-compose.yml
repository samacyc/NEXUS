version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: logistics-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    environment:
      - MONGO_INITDB_DATABASE=logistics-tracking
    networks:
      - logistics-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: logistics-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - MONGODB_URI=mongodb://mongodb:27017/logistics-tracking
      - NODE_ENV=production
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - logistics-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./LOGISTIC
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:4000/api
    container_name: logistics-frontend
    restart: unless-stopped
    ports:
      - "4001:80"
    depends_on:
      - backend
    networks:
      - logistics-network

networks:
  logistics-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
